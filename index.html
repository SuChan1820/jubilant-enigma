<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slides slide1">
            <img src="images/Standing.png" alt="woman_walking">
            <h2>Hi, I'm Su.</h2>
        </div>
        <div class="slides slide2">
            <img src="images/plant.png" alt="pot_plants">
            <h2>I'm a budding software engineer.</h2>
        </div>
        <div class="slides slide3">
            <img src="images/chatting.png" alt="two_women_chatting">
            <h2>Wanna grab a coffee?</h2>
        </div>        
    </div>
</body>
</html>
